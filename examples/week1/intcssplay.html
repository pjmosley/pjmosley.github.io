<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>More Play with CSS</title>
    <style>
      .card {
        background-color: pink;
        border: 10px solid blue;
        display: inline-block;
        font-family: Impact;
        margin: 60px;
        padding: 50px;
      }
      .button {
        background: linear-gradient(30deg, skyblue, purple);
        border: 2px solid;
        border-radius: 50px;
        cursor: pointer;
        display: inline-block;
        margin: 20px;
        padding: 30px;
      }


    </style>
  </head>
  <body>
    <div class="card">
      Boobies are great.
    </div>
    <br>
      <a href="../../photos/monica.jpg">
    <div class="button">
      Click here for some boobs.
    </div>
    </a>
    <br>
    <a href="../../photos/kitty.jpg">
    <div class="button">
      Click here if you just like kittens.
    </div>
    </a>
  </body>
</html>
