<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
    <style>
      header {
        background-color: skyblue;
        padding: 12px 48px;
      }
      #smallScreen,
      #mediumScreen,
      #largeScreen {
        padding: 48px;
      }
      footer {
        background-color: lavender;
        padding: 12px 48px;
      }

      @media screen and (min-width: 800px) {
        header {
          font-size: 36px;
        }
        #largeScreen {
          background-color: red;
          color: white;
        }
        #mediumScreen,
        #smallScreen {
          background-color: grey;
          color: grey;
        }
      }

      @media screen and (min-width: 480px) and (max-width: 799px) {
        header {
          font-size: 24px;
        }
        #mediumScreen {
          background-color: darkgreen;
          color: white;
        }
        #largeScreen,
        #smallScreen {
          background-color: grey;
          color: grey;
        }

        @media screen and (max-width: 479px) {
          header {
            font-size: 16px;
          }
          #smallScreen {
            background-color: blue;
            color: white;
          }
          #largeScreen,
          #mediumScreen {
            background-color: grey;
            color: grey;
          }
          footer {
            display: none;
          }
        }
      }


    </style>
  </head>
  <body>
    <header>
      <h1>HEADER</h1>
    </header>
    <div id="largeScreen">
      <h2>This is greater than 800 pixels.<h2>
    </div>
    <div id="mediumScreen">
      <h2>This is less than 800 pixels and greater than 480px</h2>
    </div>
    <div id="smallScreen">
      <h2>This is less than 480 pixels.</h2>
    </div>
    <footer>
      <h2>I disappear when the screen gets too small</h2>
    </footer>
  </body>
</html>
