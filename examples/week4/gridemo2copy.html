<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Grids and Lines Examples</title>
    <style>
      .myGrid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: minmx(50px, auto);
      }
      header {
        background-color: lightgreen;
        padding: 36px;
        grid-column: 1 / 4;
        grid-row: 1;
      }
      nav {
        background-color: #DDFFDD;
        padding: 36px;
        grid-column: 1;
        grid-row: 2;
      }
      main {
        padding: 36px;
        grid-column: 2 /4;
      }
    </style>
  </head>
  <body>
    <div class="myGrid">
      <header>
        <h1>This is how page layouts can be done with grids and areas</h1>
      </header>
      <nav>NAVIGATION GOES HERE</nav>
      <main>
        <p>
        </p>
        <p>
        </p>
     </main>
    </div>
</html>
