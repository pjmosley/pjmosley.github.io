<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>COUNTDOWN</title>
    <style>
      body {
        margin: 0px;
      }
      #hero {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("../../photos/drunk.jpg");
        height: 500px;
      }
      #countdown {
        display: inline-block;
        font-family: impact;
        font-size: 60px
      }
      
    </style>
  </head>
  <body>
    <div id="hero">
      <h1 id="countdown">Placeholder</h1>
    </div>
    <script type="text/javascript">
      let deadline = new Date('June 23, 2022 23:00:00');
      let countdown = document.getElementById("countdown");
      countdown.innerHTML = "";

      function setCountdown() {
        let now = new Date();

        let timeLeft = deadline.getTime() - now.getTime();

        let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (timeLeft %(1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor(
        (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
        );
        let seconds = Math.floor (
        (timeLeft % (1000 * 60)) / 1000
        );

        countdown.innerHTML =
        `${days} days ${hours} hours ` +
        `${minutes} minutes ${seconds} seconds left`;
      }

      setInterval(setCountdown, 1000);
    </script>

    <audio controls loop>
    <source src="../../audio/magazine.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
